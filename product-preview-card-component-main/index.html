<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!--A favicon is a small, square image or icon that represents a website. It appears in the browser's tab, bookmark bars, and other places to visually identify the website.-->
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="entirebody">
        <div class="design">
          <div class="firstimg">
          <img src="./images/image-product-desktop.jpg" class="destopimg" />
        </div>
        <div class="secondimg">
          <img src="./images/image-product-mobile.jpg" alt="mobileimg" class="mobileimg">
        </div>
          <div class="card">
            <div class="text">
              <p class="firstp">PERFUME</p>
              <h1>
                Gabrielle Essence Eau De Parfum
              </h1>
              <p class="secondp">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
              </p>
              <p class="amount">$149.99 <s>$169.99</s></p>
              <button>
                <img
                  src="./images/icon-cart.svg"
                  alt="shoppingcart"
                  class="imgbtn"
                />
                <span class="btncart">Add to Cart</span>
              </button>
            </div>
          </div>
        </div>
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Ngbea Gloria James</a>.
        </div>
      </footer>
    </div>
  </body>
</html>
